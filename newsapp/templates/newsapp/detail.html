{% extends 'newsapp/base.html' %}

{% block main_content %}
<h1>{{post.title}}
</h1>
<img src="{{post.header_image.url}}" style="width:20%;">
<br>
{{post.context}}
<br>
<br>
<h2>Comments:</h2>
{% for comment in post.comments.all %}
Comment: {{comment.context}}<br>
<br>
By: {{comment.commented_by}}<br>
On: {{comment.commented_on}}<br>

<br>
{% endfor %}
{% endblock %}
